<html>
	<head>
		<title>Media</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/owl.carousel.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/owl.theme.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "css/prettyPhoto.css"%}" media="screen" charset="utf-8">
		<script type="text/javascript" src="{% static "js/jquery-2.1.1.js"%}"></script>
		<script type="text/javascript" src="{% static "js/owl.carousel.js"%}"></script>
		<script type="text/javascript" src="{% static "js/bootstrap.js"%}"></script>
		<script src="{% static "js/jquery.prettyPhoto.js" %}" type="text/javascript" charset="utf-8"></script>
		<script>
		$(document).ready(function() {
			var image_carousel = $("#image-carousel");
			image_carousel.owlCarousel({
				items: 5,
				lazyLoad: true
			});
			$(".carousel-right").click(function(){
				image_carousel.trigger("owl.next");
			});
			$(".carousel-left").click(function(){
				image_carousel.trigger("owl.prev");
			});
		});
		</script>
		<script type="text/javascript" charset="utf-8">
  		$(document).ready(function(){
    		$("a[rel^='prettyPhoto']").prettyPhoto();
  		});
		</script>
		<script type="text/javascript">
				$(document).ready(function() {
		    $(".media-nav a").click(function(event) {
		        event.preventDefault();
		        $(this).parent().addClass("current");
		        $(this).parent().siblings().removeClass("current");
		        var tab = $(this).attr("href");
		        $(".tab-content").not(tab).css("display", "none");
		        $(tab).fadeIn();
		    });
		});
		</script>
	</head>
	<body>
	<a href="/"><img id="logo" src="{% static "media/home/logo.png" %}"></a>
	<center>
		<table class="nav-bar">
			<tr>
				<td><a class="nav-btn" href="/">Home</a></td>
				<td><a class="nav-btn active" href="/media/">Media</a></td>
				<td><a class="nav-btn" href="/robots/">Robots</a></td>
				<td><a class="nav-btn" href="/aboutus/">About Us</a></td>
				<td><a class="nav-btn" href="/sponsors/">Sponsors</a></td>
				{% if loggedin %}
				<td><a class="nav-btn" href="/logout/">Logout</a></td>
				{% else %}
				<td><a class="nav-btn" href="/login/">Login/Register</a></td>
				{% endif %}
			</tr>
		</table>
	</center>
	<hr />
		<center>
			<div>
			<table class="media-nav">
				<tr>
					<td class="current"><a class="nav-btn" href="#FIRST">FIRST</a></td>
					<td><a class="nav-btn" href="#VEX">VEX</a></td>
				</tr>
			</table>
			<div id="FIRST" class="tab-content">
			<table>
				<tr>
					<td class="media-image"><a href="{% static "media/home/lonestar.jpg" %}" rel="prettyPhoto"><img src="{% static "media/home/lonestar.jpg" %}"></a></td>
					<td class="media-image"><a href="{% static "media/home/remix.jpg" %}" rel="prettyPhoto"><img src="{% static "media/home/remix.jpg" %}"></a></td>
					<td class="media-image"><a href="{% static "media/photos/win.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/win.jpg" %}"></a></td>
				</tr>
				<tr>
					<td class="media-image"><a href="{% static "media/photos/IMG_8066.JPG" %}" rel="prettyPhoto"><img src="{% static "media/photos/IMG_8066.JPG" %}"></a></td>
					<td class="media-image"><a href="{% static "media/photos/Aerbot-proto.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/Aerbot-proto.jpg" %}"></a></td>
					<td class="media-image"><a href="{% static "media/photos/IMG_8054.JPG" %}" rel="prettyPhoto"><img src="{% static "media/photos/IMG_8054.JPG" %}"></a></td>
				</tr>
				</table>
			</div>
			<div id="VEX" class="tab-content" style="display: none">
				<table>
					<tr>
						<td class="media-image"><a href="{% static "media/photos/linearlift.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/linearlift.jpg" %}"></a></td>
						<td class="media-image"><a href="{% static "media/photos/linearcomp.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/linearcomp.jpg" %}"></a></td>
						<td class="media-image"><a href="{% static "media/photos/linearlift2.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/linearlift2.jpg" %}"></a></td>
					</tr>
					<tr>
						<td class="media-image"><a href="{% static "media/photos/newbot.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/newbot.jpg" %}"></a></td>
						<td class="media-image"><a href="{% static "media/photos/awards.jpg" %}" rel="prettyPhoto"><img src="{% static "media/photos/awards.jpg" %}"></a></td>
					</tr>
				</table>
			</div>
		</center>
	</body>
</html>
